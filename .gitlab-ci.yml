# GitLab CI/CD Configuration for RPC Message Parser
# Automated build and deployment pipeline

stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

# Cache dependencies for faster builds
cache:
  paths:
    - frontend/node_modules/
    - .pip-cache/

# ==================== TEST Stage ====================

test-backend:
  stage: test
  image: python:${PYTHON_VERSION}
  script:
    - pip install --cache-dir .pip-cache -r backend/requirements.txt
    - cd backend && python -c "import app.main; print('Backend imports OK')"
  only:
    - merge_requests
    - main

test-frontend:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd frontend && npm ci && npm run build
  only:
    - merge_requests
    - main

# ==================== BUILD Stage ====================

build-frontend:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - cd frontend
    - npm ci
    - export VITE_BASE_PATH=${BASE_PATH:-/}
    - npm run build
    - echo "Build completed with BASE_PATH=$VITE_BASE_PATH"
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week
  only:
    - main
    - tags

# ==================== DEPLOY Stage ====================
#
# To enable deployment, configure these variables in GitLab CI/CD Settings:
#   - DEPLOY_HOST: Server address (e.g., 10.20.30.40)
#   - DEPLOY_USER: SSH username (e.g., deploy)
#   - DEPLOY_PATH: Deployment path (e.g., /var/www/rpc-parser)
#   - BASE_PATH: URL prefix for reverse proxy (e.g., /rpc-parser/)
#   - SSH_PRIVATE_KEY: SSH private key for authentication
#   - SSH_KNOWN_HOSTS: Server SSH fingerprint (run: ssh-keyscan server)
#
# If you don't need SSH deployment, you can manually download
# the build artifacts from GitLab and deploy them yourself.

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
  script:
    - echo "Deploying to ${DEPLOY_HOST}..."
    # Sync frontend build
    - rsync -avz --delete frontend/dist/ ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/frontend/dist/
    # Sync backend code (exclude cache and data files)
    - rsync -avz --exclude='__pycache__' --exclude='*.pyc' --exclude='*.db' --exclude='uploads/' backend/ ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/backend/
    # Restart service
    - ssh ${DEPLOY_USER}@${DEPLOY_HOST} "cd ${DEPLOY_PATH} && ./restart.sh || echo 'restart.sh not found, please restart manually'"
  environment:
    name: production
    url: https://${DEPLOY_HOST}${BASE_PATH:-/}
  only:
    - main
    - tags
  when: manual
